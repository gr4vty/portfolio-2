<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons</title>
    <script src="https://kit.fontawesome.com/e908c0732f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="ulSocial row">
            <div class="col-6 col-lg-3 mx-auto my-auto">
                <p class="liSocial">
                    <a href="#">
                        <i class="fa fa-instagram insta" aria-hidden="true">
                        </i>
                    </a>
                </p>
            </div>
            <div class="col-6 col-lg-3 mx-auto my-auto">
                <p class="liSocial">
                    <a href="#">
                        <i class="fa fa-facebook fb" aria-hidden="true">
                        </i>
                    </a>
                </p>
            </div>
            <div class="col-6 col-lg-3 mx-auto my-auto">
                <p class="liSocial">
                    <a href="#">
                        <i class="fa fa-youtube yt" aria-hidden="true">
                        </i>
                    </a>
                </p>
            </div>
            <div class="col-6 col-lg-3 mx-auto my-auto">
                <p class="liSocial">
                    <a href="#">
                        <i class="fab fa-discord discord" aria-hidden="true">
                        </i>
                    </a>
                </p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
